<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navis AI Lab â€“ Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #000000;
      --accent: #ffffff;
      --mid: #888888;
      --dim: #333333;
      --text: #e0e0e0;
      --font-display: 'Syne', sans-serif;
      --font-mono: 'DM Mono', monospace;
    }

    html, body {
      min-height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font-display);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100svh;
      padding: clamp(1.5rem, 5vw, 4rem);
      position: relative;
    }

    /* â”€â”€ Background grid â”€â”€ */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* â”€â”€ Subtle radial glow center â”€â”€ */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse 60% 50% at 50% 50%, rgba(255,255,255,0.04) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    /* â”€â”€ Main container â”€â”€ */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 680px;
      width: 100%;
      gap: clamp(1.2rem, 3vw, 1.8rem);
    }

    /* â”€â”€ Logo â”€â”€ */
    .logo-wrap {
      opacity: 0;
      animation: fadeDown 0.8s ease forwards 0.2s;
    }
    .logo-wrap img {
      width: clamp(120px, 30vw, 180px);
      height: auto;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.08));
    }

    /* â”€â”€ Tag â”€â”€ */
    .tag {
      font-family: var(--font-mono);
      font-size: clamp(0.58rem, 1.8vw, 0.72rem);
      letter-spacing: 0.22em;
      color: var(--mid);
      text-transform: uppercase;
      padding: 0.35em 1.1em;
      border: 1px solid var(--dim);
      border-radius: 100px;
      background: rgba(255,255,255,0.02);
      opacity: 0;
      animation: fadeDown 0.8s ease forwards 0.4s;
    }

    /* â”€â”€ Title â”€â”€ */
    h1 {
      font-size: clamp(2.8rem, 12vw, 6rem);
      font-weight: 800;
      line-height: 0.95;
      letter-spacing: -0.03em;
      color: #ffffff;
      opacity: 0;
      animation: fadeUp 0.9s ease forwards 0.6s;
    }

    /* â”€â”€ Thin horizontal rule â”€â”€ */
    .divider {
      width: clamp(40px, 12vw, 100px);
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--mid), transparent);
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 0.8s;
    }

    /* â”€â”€ Slogan â”€â”€ */
    .slogan {
      font-family: var(--font-mono);
      font-style: italic;
      font-weight: 300;
      font-size: clamp(0.82rem, 2.8vw, 1.05rem);
      color: var(--mid);
      line-height: 1.7;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 1s;
    }
    .slogan .emoji { font-style: normal; }
    .slogan strong {
      color: #ffffff;
      font-weight: 300;
    }

    /* â”€â”€ Contact button â”€â”€ */
    .btn-contact {
      display: inline-flex;
      align-items: center;
      gap: 0.6em;
      font-family: var(--font-mono);
      font-size: clamp(0.65rem, 2vw, 0.78rem);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      color: #000000;
      background: #ffffff;
      padding: 0.75em 1.8em;
      border-radius: 4px;
      border: 1px solid #ffffff;
      transition: background 0.2s ease, color 0.2s ease;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 1.2s;
    }
    .btn-contact:hover {
      background: transparent;
      color: #ffffff;
    }
    .btn-contact svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    /* â”€â”€ Status â”€â”€ */
    .status {
      display: flex;
      align-items: center;
      gap: 0.6em;
      font-family: var(--font-mono);
      font-size: clamp(0.58rem, 1.8vw, 0.68rem);
      letter-spacing: 0.15em;
      color: var(--dim);
      text-transform: uppercase;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 1.4s;
    }
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--mid);
      animation: pulse 2.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.25; }
    }

    /* â”€â”€ Footer â”€â”€ */
    footer {
      position: fixed;
      bottom: clamp(1rem, 3vw, 1.5rem);
      left: 0; right: 0;
      text-align: center;
      font-family: var(--font-mono);
      font-size: clamp(0.52rem, 1.4vw, 0.62rem);
      color: var(--dim);
      letter-spacing: 0.1em;
      z-index: 1;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 1.6s;
    }

    /* â”€â”€ Keyframes â”€â”€ */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-14px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { letter-spacing: -0.04em; }
      .btn-contact { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>

  <main class="container">

    <div class="logo-wrap">
      <img src="navis-logo.png" alt="Navis AI Lab">
    </div>

    <span class="tag">Initializing systemsâ€¦</span>

    <h1>NAVIS<br>AI LAB</h1>

    <div class="divider"></div>

    <p class="slogan">

      <strong>Almost there.</strong>&nbsp;<span class="emoji">ðŸŒŠ</span>
    </p>

    <a href="mailto:remi@navis-ai.fr" class="btn-contact">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="4" width="20" height="16" rx="2"/>
        <path d="M2 7l10 7 10-7"/>
      </svg>
      Contact us
    </a>

    <div class="status">
      <span class="status-dot"></span>
      System online â€” launch imminent
    </div>

  </main>

  <footer>
    &copy; <span id="year"></span> Navis AI Lab â€” Coming Soon
  </footer>

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
